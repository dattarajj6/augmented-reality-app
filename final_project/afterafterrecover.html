<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            padding: 40px 20px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 0;
        }
        .back {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back img {
            width: 16px;
            margin-right: 8px;
        }
        h2 {
            margin: 0 0 8px;
            font-size: 22px;
            font-weight: bold;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 6px;
        }
        .password-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 14px;
        }
        .button {
            width: 100%;
            padding: 14px;
            background-color: #8143e6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
        }
        .button:hover {
            background-color: #6c33c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back" onclick="goBack()">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back">
            <span>Back</span>
        </div>
        <h2>Create new password</h2>
        <p>Your new password must be different from previous used passwords.</p>
        
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="••••••••">
        <p class="password-info">Must be at least 8 characters.</p>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="input-field" placeholder="••••••••">
        <p class="password-info">Both passwords must match.</p>

        <button class="button">Reset Password</button>
    </div>

    <script>
        function goBack() {
            alert("Going back...");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background-color: #f0e8ff;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 16px;
        }
        .icon img {
            width: 50px;
        }
        h2 {
            margin: 0 0 8px;
            font-size: 22px;
            font-weight: bold;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        button {
            width: 80%;
            padding: 12px;
            background-color: #8143e6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto 12px;
        }
        button:hover {
            background-color: #6c33c9;
        }
        .skip {
            color: #666;
            font-size: 14px;
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .skip:hover {
            text-decoration: underline;
        }
        .footer {
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #8143e6;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Mail Icon">
        </div>
        <h2>Check your mail</h2>
        <p>We have sent password recovery instructions to your email.</p>
        <button onclick="openEmailApp()">Open email app</button>
        <a href="#" class="skip">Skip, I'll confirm later</a>
        <p class="footer">Did not receive the email? Check your spam filter, or <a href="#">try another email address</a></p>
    </div>

    <script>
        function openEmailApp() {
            alert("Opening email app...");
        }
    </script>
</body>
</html>
